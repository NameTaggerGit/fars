# Пример для production. Переменные задать в .env или через окружение.
version: "3.8"
services:
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://fars:fars@postgres:5432/fars
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - FRONTEND_URL=http://web:80
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3001:3001"

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:3001/api
        VITE_WS_URL: http://localhost:3001
    depends_on:
      - api
    ports:
      - "80:80"

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: fars
      POSTGRES_PASSWORD: fars
      POSTGRES_DB: fars
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fars"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
